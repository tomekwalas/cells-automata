<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Automaty kom√≥rkowe</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <label for="width">Width</label>
        <input name="width" id="width" value="20" />
        <label for="height">Height</label>
        <input name="height" id="height" value="20" />
        <label for="grains">Grains</label>
        <input name="grains" id="grains" value="5" />
        <label for="grainsHeight">Grains per height</label>
        <input name="grainsHeight" id="grainsHeight" value="5" />
        <label for="grainsWidth">Grain per width</label>
        <input name="grainsWidth" id="grainsWidth" value="5" />
        <label for="radius">Radius</label>
        <input name="radius" id="radius" value="2" />
        <label>Nucleation type</label>
        <select id="type"></select>
        <label>Growth type</label>
        <select id="growth"></select>
        <label>Border condition</label>
        <select id="edge"></select>
        <button id="nucleate">Nucleate</button>
        <button id="start">Start</button>
        <button id="next">Next</button>
      </nav>
      <div id="container">
        <div id="game"></div>
      </div>
    </main>

    <script src="./main.js"></script>
